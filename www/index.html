<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Weather Journal</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	</head>
	<body>
		<div id="app" class="ui raised very padded text container segment"">
			<div class="holder headline">
				<h1>Weather Journal App</h1>
			</div>
			<div class="ui form holder zip">
				<div class="field">
				<label>Enter Zipcode here</label>
				<input id="zip" type="text" placeholder="Enter your zip code here" />
			</div>
			</div>
			<div class="ui form holder feel">
				<div class="field">
				  <label>How are you feeling today?</label>
				  <textarea
					class="myInput"
					id="feelings"
					spellcheck="false"
					placeholder="Enter your feelings here"
				  ></textarea>
				  <br />
				  <button class="ui primary button" id="generate" type="submit">
					Generate 
				</button>
				</div>
			</div>
				<div class="holder entry">
					<div class="title">Most Recent Entry</div>
					<div id="entryHolder"></div>
				</div>
			</div>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
